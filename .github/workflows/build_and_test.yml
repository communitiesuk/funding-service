name: Build & unit test
run-name: Build & unit test

on:
  workflow_call:

jobs:
  check_db_migrations:
    name: Check DB migrations
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17.5@sha256:7a554f408a1bc37f29e1e81757368cffa330619d017d235822223be538d37f5a
        env:
          POSTGRES_PASSWORD: password  # pragma: allowlist secret
          POSTGRES_DB: postgres
        options: --health-cmd pg_isready --health-interval 1s --health-timeout 1s --health-retries 10
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1 # v6
      with:
        enable-cache: true
    - name: Check DB is up to date
      env:
        FLASK_ENV: local
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: postgres
        DATABASE_SECRET: '{"username":"postgres","password":"password"}'  # pragma: allowlist secret
      run: uv run --frozen flask db upgrade && uv run --frozen flask db check
    - name: Check that .current-alembic-head is pinned
      env:
        FLASK_ENV: local
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: postgres
        DATABASE_SECRET: '{"username":"postgres","password":"password"}'  # pragma: allowlist secret
      run: |
        uv run --frozen flask db current | grep "$(cat ./app/common/data/migrations/.current-alembic-head) (head)"

  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Install uv
        uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1 # v6
        with:
          enable-cache: true
      - name: install dependencies
        run: uv sync --frozen
      - name: run unit tests
        run: uv run pytest -nauto . --durations=20
        env:
          FLASK_ENV: unit_test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: postgres
          DATABASE_SECRET: '{"username":"postgres","password":"password"}'  # pragma: allowlist secret

  type_checking:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Install uv
        uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1 # v6
        with:
          enable-cache: true
      - name: run type checking
        run: uv run mypy

  type_checking_ty:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Install uv
        uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1 # v6
        with:
          enable-cache: true
      - name: run type checking
        run: uv run ty check

  lint_html_formatting:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: install dependencies
        run: npm ci
      - name: check HTML formatting
        run: make check-html

  lint_imports:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Install uv
        uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1 # v6
        with:
          enable-cache: true
      - name: install dependencies
        run: uv sync
      - name: run imports linting
        run: uv run lint-imports

  js_tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install frontend dependencies
        run: npm ci
      - name: Run JS tests
        run: npm test
