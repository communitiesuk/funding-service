name: Build & unit test
run-name: Build & unit test

on:
  workflow_call:

jobs:
  check_db_migrations:
    name: Check DB migrations
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17.5@sha256:aadf2c0696f5ef357aa7a68da995137f0cf17bad0bf6e1f17de06ae5c769b302
        env:
          POSTGRES_PASSWORD: password  # pragma: allowlist secret
          POSTGRES_DB: postgres
        options: --health-cmd pg_isready --health-interval 1s --health-timeout 1s --health-retries 10
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7
      with:
        enable-cache: true
    - name: Check DB is up to date
      env:
        FLASK_ENV: local
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: postgres
        DATABASE_SECRET: '{"username":"postgres","password":"password"}'  # pragma: allowlist secret
        SEED_SYSTEM_DATA: false
      run: uv run --frozen flask db upgrade && uv run --frozen flask db check
    - name: Check that .current-alembic-head is pinned
      env:
        FLASK_ENV: local
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: postgres
        DATABASE_SECRET: '{"username":"postgres","password":"password"}'  # pragma: allowlist secret
        SEED_SYSTEM_DATA: false
      run: |
        uv run --frozen flask db current | grep "$(cat ./app/common/data/migrations/.current-alembic-head) (head)"

  test_seed_grants:
    name: Test seed-grants command
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17.5@sha256:aadf2c0696f5ef357aa7a68da995137f0cf17bad0bf6e1f17de06ae5c769b302
        env:
          POSTGRES_PASSWORD: password  # pragma: allowlist secret
          POSTGRES_DB: postgres
        options: --health-cmd pg_isready --health-interval 1s --health-timeout 1s --health-retries 10
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7
      with:
        enable-cache: true
    - name: Run database migrations
      env:
        FLASK_ENV: local
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: postgres
        DATABASE_SECRET: '{"username":"postgres","password":"password"}'  # pragma: allowlist secret
        SEED_SYSTEM_DATA: false
      run: uv run --frozen flask db upgrade
    - name: Test seed-grants command
      env:
        FLASK_ENV: local
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: postgres
        DATABASE_SECRET: '{"username":"postgres","password":"password"}'  # pragma: allowlist secret
      run: uv run --frozen flask developers seed-grants

  test_export_grants_no_changes:
    name: Test export-grants generates no changes
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17.5@sha256:aadf2c0696f5ef357aa7a68da995137f0cf17bad0bf6e1f17de06ae5c769b302
        env:
          POSTGRES_PASSWORD: password  # pragma: allowlist secret
          POSTGRES_DB: postgres
        options: --health-cmd pg_isready --health-interval 1s --health-timeout 1s --health-retries 10
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7
      with:
        enable-cache: true
    - name: Run database migrations
      env:
        FLASK_ENV: local
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: postgres
        DATABASE_SECRET: '{"username":"postgres","password":"password"}'  # pragma: allowlist secret
        SEED_SYSTEM_DATA: false
      run: uv run --frozen flask db upgrade
    - name: Seed grants into database
      env:
        FLASK_ENV: local
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: postgres
        DATABASE_SECRET: '{"username":"postgres","password":"password"}'  # pragma: allowlist secret
      run: uv run --frozen flask developers seed-grants
    - name: Export grants to file
      env:
        FLASK_ENV: local
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: postgres
        DATABASE_SECRET: '{"username":"postgres","password":"password"}'  # pragma: allowlist secret
      run: uv run --frozen flask developers export-grants
    - name: Check no changes were generated
      run: git diff --exit-code app/developers/data/grants.json

  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7
        with:
          enable-cache: true
      - name: install dependencies
        run: uv sync --frozen
      - name: run unit tests
        run: uv run pytest -nauto . --durations=20
        env:
          FLASK_ENV: unit_test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: postgres
          DATABASE_SECRET: '{"username":"postgres","password":"password"}'  # pragma: allowlist secret

  type_checking:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7
        with:
          enable-cache: true
      - name: run type checking
        run: uv run mypy

  type_checking_ty:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7
        with:
          enable-cache: true
      - name: run type checking
        run: uv run ty check

  lint_html_formatting:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - name: Install Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: install dependencies
        run: npm ci
      - name: check HTML formatting
        run: make check-html

  lint_imports:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7
        with:
          enable-cache: true
      - name: install dependencies
        run: uv sync
      - name: run imports linting
        run: uv run lint-imports

  js_tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - name: Install Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install frontend dependencies
        run: npm ci
      - name: Run JS tests
        run: npm test
