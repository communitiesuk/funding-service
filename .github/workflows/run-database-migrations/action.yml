name: 'Run Database Migrations'
description: 'Composite Action to run Database Migration script'
inputs:
  alembic_head:  # id of input
    description: 'Current local alembic head'
    required: true
runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
      with:
        python-version: 3.13.7

    - name: Install uv
      uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e # v6
      with:
        enable-cache: true

    - name: Install dependencies
      shell: bash
      run: uv sync

    - name: Run Database Migrations
      shell: bash
      env:
        EXPECTED: ${{ inputs.alembic_head }}
      run: |
        uv run scripts/run-ad-hoc-task.py --command "./scripts/upgrade-if-different.py"
