name: Deployment pipeline
run-name: Build, deploy and e2e test ${{github.ref_name}}

permissions:
  packages: write
  contents: read  # This is required for actions/checkout
  id-token: write  # This is required for authenticating with aws

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  paketo_build:
    name: Build
    uses: ./.github/workflows/package.yml
    secrets:
      AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      TEMP_SLACK_CHANNEL_ID: ${{ secrets.TEMP_SLACK_CHANNEL_ID }}
    
  paketo_build_ecr:
    name: Build
    uses: ./.github/workflows/package_push_ci.yml
    secrets:
      CI_AWS_ACCOUNT: ${{ secrets.CI_AWS_ACCOUNT }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      TEMP_SLACK_CHANNEL_ID: ${{ secrets.TEMP_SLACK_CHANNEL_ID }}

  run_e2e_tests_docker_compose:
    name: Run E2E tests against docker compose
    uses: ./.github/workflows/run_e2e_tests_docker_compose.yml
    secrets:
      PULLPREVIEW_GOVUK_NOTIFY_API_KEY: ${{ secrets.PULLPREVIEW_GOVUK_NOTIFY_API_KEY }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      TEMP_SLACK_CHANNEL_ID: ${{ secrets.TEMP_SLACK_CHANNEL_ID }}

  deploy_dev:
    name: Deploy to dev
    needs:
      - paketo_build
    uses: ./.github/workflows/deploy.yml
    concurrency:
      group: fs-deploy-dev
      cancel-in-progress: false
    with:
      environment: dev
      ghcr_image_location: ${{ needs.paketo_build.outputs.ghcr_image_location }}
      run_e2e_tests: true
    secrets:
      AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      TEMP_SLACK_CHANNEL_ID: ${{ secrets.TEMP_SLACK_CHANNEL_ID }}
      SERVICE_ACCOUNT_USERNAME: ${{ secrets.SERVICE_ACCOUNT_USERNAME }}
      SERVICE_ACCOUNT_PASSWORD: ${{ secrets.SERVICE_ACCOUNT_PASSWORD }}

  ci_ecr_deploy_dev:
    name: Deploy to dev from CI ECR
    needs:
      - paketo_build_ecr
    uses: ./.github/workflows/ci_ecr_deploy.yml
    concurrency:
      group: fs-deploy-dev-ecr
      cancel-in-progress: false
    with:
      environment: dev
      ecr_image_location: ${{ needs.paketo_build_ecr.outputs.ecr_image_location }}
      run_e2e_tests: true
    secrets:
      AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      TEMP_SLACK_CHANNEL_ID: ${{ secrets.TEMP_SLACK_CHANNEL_ID }}
      SERVICE_ACCOUNT_USERNAME: ${{ secrets.SERVICE_ACCOUNT_USERNAME }}
      SERVICE_ACCOUNT_PASSWORD: ${{ secrets.SERVICE_ACCOUNT_PASSWORD }}
  
  deploy_test:
    name: Deploy to test
    # TODO: Strip this condition when we have dev/test/prod envs; for now, if we trigger the pipeline manually then
    #       it should only deploy to the dev env. Test env will only be deployed to on a merge (push) to main.
    if: github.event_name == 'push'
    needs:
      - paketo_build
      - deploy_dev
      - run_e2e_tests_docker_compose
    uses: ./.github/workflows/deploy.yml
    concurrency:
      group: fs-deploy-test
      cancel-in-progress: false
    with:
      environment: test
      ghcr_image_location: ${{ needs.paketo_build.outputs.ghcr_image_location }}
      run_e2e_tests: true
    secrets:
      AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      TEMP_SLACK_CHANNEL_ID: ${{ secrets.TEMP_SLACK_CHANNEL_ID }}
      SERVICE_ACCOUNT_USERNAME: ${{ secrets.SERVICE_ACCOUNT_USERNAME }}
      SERVICE_ACCOUNT_PASSWORD: ${{ secrets.SERVICE_ACCOUNT_PASSWORD }}
   
  ci_ecr_deploy_test:
    name: Deploy to test from CI ECR
    if: github.event_name == 'push'
    needs:
      - paketo_build_ecr
      - ci_ecr_deploy_dev
      - run_e2e_tests_docker_compose
    uses: ./.github/workflows/ci_ecr_deploy.yml
    concurrency:
      group: fs-deploy-test-ecr
      cancel-in-progress: false
    with:
      environment: test
      ecr_image_location: ${{ needs.paketo_build_ecr.outputs.ecr_image_location }}
      run_e2e_tests: true
    secrets:
      AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      TEMP_SLACK_CHANNEL_ID: ${{ secrets.TEMP_SLACK_CHANNEL_ID }}
      SERVICE_ACCOUNT_USERNAME: ${{ secrets.SERVICE_ACCOUNT_USERNAME }}
      SERVICE_ACCOUNT_PASSWORD: ${{ secrets.SERVICE_ACCOUNT_PASSWORD }}
