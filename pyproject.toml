[project]
name = "funding-service"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "alembic-utils==0.8.6",
    "babel==2.17.0",
    "flask>=3.1.0",
    "flask-babel==4.0.0",
    "flask-migrate>=4.1.0",
    "flask-sqlalchemy-lite>=0.1.0",
    "flask-vite>=0.5.2",
    "flask-wtf>=1.2.2",
    "govuk-frontend-jinja>=3.4.1",
    "govuk-frontend-wtf>=3.2.0",
    "psycopg>=3.2.4",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.8.1",
    "python-json-logger>=3.2.1",
    "sqlalchemy>=2.0.38",
    "sentry-sdk>=2.22.0",
    "wtforms>=3.2.1",
]

[dependency-groups]
dev = [
    "debugpy>=1.8.12",
    "factory-boy>=3.3.3",
    "flask-debugtoolbar>=0.16.0",
    "mypy>=1.15.0",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "pytest-env>=1.1.5",
    "pytest-fail-slow>=0.6.0",
    "pytest-flask>=1.3.0",
    "pytest-xdist>=3.6.1",
    "ruff>=0.9.6",
    "sqlalchemy-utils>=0.41.2",
    "testcontainers>=4.9.1",
    "types-flask-migrate>=4.1.0.20250112",
    "types-wtforms>=3.2.1.20250304",
]

[tool.ruff]
line-length = 120

target-version = "py313"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "W",  # pycodestyle
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C90",  # mccabe cyclomatic complexity
    "G",  # flake8-logging-format
]
ignore = []
exclude = [
    ".venv*",
    "__pycache__",
]
mccabe.max-complexity = 12

[tool.mypy]
strict = true
# do not validate subclassing any types
disallow_subclassing_any = false
# enforce type checking on fixtures in conftest but not on all test files
packages = ["app", "tests"]
# Exclude actual test files, but include stuff in __init__ or conftest as they are used more widely
exclude = ['.*test_.*']


[[tool.mypy.overrides]]
module = [
  "flask_vite", "flask_wtf", "govuk_frontend_wtf.*", "testcontainers.*", "flask_babel", "sqlalchemy_utils"
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["app.common.data.migrations.versions.*"]
ignore_errors = true



[tool.pytest.ini_options]
env = [
    "FLASK_ENV=local",
    "DATABASE_URL=postgresql+psycopg://overridden-by-fixture"
]

filterwarnings = [
    "error",
    "ignore:Could not insert debug toolbar:UserWarning"
]
