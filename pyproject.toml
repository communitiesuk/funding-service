[project]
name = "funding-service"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "flask-sqlalchemy-lite>=0.1.0",
    "flask>=3.1.0",
    "sqlalchemy>=2.0.38",
    "flask-migrate>=4.1.0",
    "psycopg>=3.2.4",
    "sentry-sdk>=2.22.0",
    "python-json-logger>=3.2.1",
    "flask-vite>=0.5.2",
]

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pre-commit>=4.1.0",
    "pytest-flask>=1.3.0",
    "pytest>=8.3.4",
    "pytest-xdist>=3.6.1",
    "ruff>=0.9.6",
    "flask-debugtoolbar>=0.16.0",
    "debugpy>=1.8.12",
    "testcontainers>=4.9.1",
    "types-flask-migrate>=4.1.0.20250112",
    "pytest-env>=1.1.5",
    "pytest-fail-slow>=0.6.0",
]

[tool.ruff]
line-length = 120

target-version = "py313"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "W",  # pycodestyle
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C90",  # mccabe cyclomatic complexity
    "G",  # flake8-logging-format
]
ignore = []
exclude = [
    ".venv*",
    "__pycache__",
]
mccabe.max-complexity = 12

[tool.mypy]
strict = true
packages = ["app"]

[[tool.mypy.overrides]]
module = [
  "flask_vite",
]
ignore_missing_imports = true



[tool.pytest.ini_options]
env = [
    "DATABASE_URL=postgresql+psycopg://overridden-by-fixture"
]
addopts = "-n4"

filterwarnings = [
    "error",
    "ignore:Could not insert debug toolbar:UserWarning"
]
