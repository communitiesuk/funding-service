[project]
name = "funding-service"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "flask-sqlalchemy-lite>=0.1.0",
    "flask>=3.1.0",
    "sqlalchemy>=2.0.38",
    "flask-migrate>=4.1.0",
]

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pre-commit>=4.1.0",
    "pytest-flask>=1.3.0",
    "pytest>=8.3.4",
    "pytest-xdist>=3.6.1",
    "ruff>=0.9.6",
    "flask-debugtoolbar>=0.16.0",
]

[tool.mypy]
strict = true
packages = ["app"]


[tool.pytest.ini_options]
addopts = "-n3"
