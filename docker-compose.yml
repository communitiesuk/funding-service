services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  funding-service:
    build: .
    volumes:
      - .:/app
      - '/app/.venv' # Don't overwrite this directory with local .venv because uv links won't translate in the container
    ports:
      - "8080:8080"
      - "8081:8081"
    stdin_open: true
    tty: true
    command: >
      bash -c "
      cp /app/certs/rootCA.pem /usr/local/share/ca-certificates/rootCA.crt && \
      update-ca-certificates && \
      python -m debugpy --listen 0.0.0.0:8081 -m flask run --host 0.0.0.0 --port 8080 --reload --cert=/app/certs/cert.pem --key=/app/certs/key.pem
      "
    environment:
      FLASK_ENV: development
      FLASK_PORT: 8080
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@db:5432/postgres"
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: eu-west-2
      AWS_ENDPOINT_URL: http://localstack:4566
    depends_on:
      - db

volumes:
  postgres_data:
  localstack_data:
