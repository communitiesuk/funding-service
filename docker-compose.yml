services:
  db:
    image: postgres:16@sha256:cef2d22004db69e3d601442ca4cac142adda0987ad7ca4f28c4e998bef690951
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres  # pragma: allowlist secret
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ofs

  funding-service:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
      - '/app/.venv' # Don't overwrite this directory with local .venv because uv links won't translate in the container
    ports:
      - "5173:5173" # vite server
      - "8080:8080" # application
      - "8081:8081" # debugpy
    stdin_open: true
    tty: true
    command: > # The single & on line 33 puts vite into background mode so it doesn't take over the logs
      bash -c "
      cp /app/certs/rootCA.pem /usr/local/share/ca-certificates/rootCA.crt && \
      update-ca-certificates && \
      uv run flask db upgrade

      npm run dev -- --host &
      python -m debugpy --listen 0.0.0.0:8081 -m flask run --host 0.0.0.0 --port 8080 --reload --debug --cert=/app/certs/cert.pem --key=/app/certs/key.pem
      "
    env_file: .env
    environment:
      FLASK_ENV: local
      FLASK_PORT: 8080
      DATABASE_HOST: "db"
      DATABASE_PORT: 5432
      DATABASE_NAME: "postgres"
      DATABASE_SECRET: '{"username":"postgres","password":"postgres"}'  # pragma:allowlist secret
    depends_on:
      - db
    networks:
      - ofs

volumes:
  postgres_data:
  localstack_data:

networks:
  ofs:
